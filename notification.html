<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home - Notifications</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="design.css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="app-title"><i class="fas fa-bell"></i> Notifications</h1>
        <div class="header-controls">
          <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>
      </header>
      <main class="app-content">
        <div class="notification-container">
          <ul id="notificationList" class="notification-list"></ul>
        </div>
      </main>
    </div>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD7ctsSMAe2MS9DItBbzDjTFzVnoauACZ4",
        authDomain: "intelli-home-79cae.firebaseapp.com",
        databaseURL: "https://intelli-home-79cae-default-rtdb.firebaseio.com",
        projectId: "intelli-home-79cae",
        storageBucket: "intelli-home-79cae.appspot.com",
        messagingSenderId: "394281064188",
        appId: "1:394281064188:web:ea944df259bd4633baa979",
        measurementId: "G-DRBLL2T1NN",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const auth = firebase.auth();

      // Session check
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          console.log("Logged in:", user.email);
          // âœ… load notifications here
          loadNotifications();
        }
      });

      const notificationList = document.getElementById("notificationList");

      // Mark notifications as read when page opens
      database
        .ref("notifications")
        .once("value")
        .then((snapshot) => {
          snapshot.forEach((child) => {
            database.ref(`notifications/${child.key}`).update({ read: true });
          });
        });

      // Function to delete a notification
      function deleteNotification(key) {
        database
          .ref(`notifications/${key}`)
          .remove()
          .then(() => {
            console.log("Notification deleted successfully!");
          })
          .catch((error) => {
            console.error("Error deleting notification:", error);
          });
      }

      // Load notifications
      database.ref("notifications").on("value", (snapshot) => {
        notificationList.innerHTML = "";
        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            const notif = child.val();
            const key = child.key; // Get the key of the notification

            const li = document.createElement("li");
            li.classList.add("notification-item");

            // Create message span
            const messageSpan = document.createElement("span");
            messageSpan.classList.add("notification-message");
            messageSpan.textContent = `${notif.message}`;

            // Create timestamp span
            const timestampSpan = document.createElement("span");
            timestampSpan.classList.add("notification-timestamp");
            timestampSpan.textContent = notif.timestamp; // Display timestamp separately

            // Create delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
            deleteBtn.addEventListener("click", () => deleteNotification(key)); // Attach delete function

            // Append elements to the list item
            li.appendChild(messageSpan);
            li.appendChild(timestampSpan);
            li.appendChild(deleteBtn);

            notificationList.prepend(li);
          });
        } else {
          const li = document.createElement("li");
          li.textContent = "No notifications yet.";
          notificationList.prepend(li);
        }
      });
    </script>
  </body>
</html>
