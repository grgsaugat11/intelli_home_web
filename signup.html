<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home - Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="app-title">
          <i class="fas fa-bolt"></i> Create Account
        </h1>
        <div class="header-controls">
          <a href="login.html" class="auth-link">
            <i class="fas fa-sign-in-alt"></i> Already have an account?
          </a>
        </div>
      </header>
      <main class="app-content">
        <div class="login-card">
          <form id="signupForm" class="auth-form">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="auth-button">
              <i class="fas fa-check"></i> Sign Up
            </button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD7ctsSMAe2MS9DItBbzDjTFzVnoauACZ4",
        authDomain: "intelli-home-79cae.firebaseapp.com",
        databaseURL: "https://intelli-home-79cae-default-rtdb.firebaseio.com",
        projectId: "intelli-home-79cae",
        storageBucket: "intelli-home-79cae.appspot.com",
        messagingSenderId: "394281064188",
        appId: "1:394281064188:web:ea944df259bd4633baa979",
        measurementId: "G-DRBLL2T1NN",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      const signupForm = document.getElementById("signupForm");

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        auth
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("Signed up:", user);
            window.location.href = "index.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Signup failed: " + errorMessage);
          });
      });
    </script>
  </body>
</html>
